<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>Список всех пользователей</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Возраст</th>
        <th scope="col">Операции</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${user}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getSurname()}"/>
        <td th:text="${user.getAge()}"/>
        <td>
            <a th:href="@{/update/{id}(id=${user.getId()})}">Редактировать</a>
            <a th:href="@{/delete/{id}(id=${user.getId()})}">Удалить</a>
        </td>

    </tr>
    </tbody>
</table>
<br>
<input type="button" value="Добавить пользователя"
       onclick="window.location.href='addNewUser'">

</body>
</html>
